<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="conc.css">

    <title>Concretre prediction API</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Concrete Strength Prediction Tool</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
        </div>
        <!-- Navbar content -->
      </nav>


    <div class = "container-sm">
        <h2 class = "text-center">Concrete Mix Data</h2>
    </div>
   
    <form class ="test">
        <div class = "container-sm">
            <div class = "form-group">
                <label>Cement (Kg/m3)</label>
                <input type = "number" class="form-control" id = "cement" placeholder="102 - 540">
            </div>
        </div>
     
        <div class = "container-sm">
            <div class = "form-group">
                <label>Slag (Kg/m3)</label>
                <input type = "number" class="form-control" id = "slag" placeholder="0 - 359">
            </div>
        </div>

        <div class = "container-sm">
            <div class = "form-group">
                <label>Flyash (Kg/m3)</label>
                <input type = "number" class="form-control" id = "flyash" placeholder="0 - 200">
            </div>
        </div>

        <div class = "container-sm">   
            <div class = "form-group">
                <label>Water (Kg/m3)</label>
                <input type = "number" class="form-control" id = "water" placeholder="122 - 247"> 
            </div> 
        </div>

        <div class = "container-sm">
            <div class = "form-group">
                <label>Superplasticizer (Kg/m3)</label>
                <input type = "number" class="form-control" id = "superplasticizer" placeholder="0 - 32">
            </div>
        </div>

        <div class = "container-sm">
            <div class = "form-group">
                <label>Coarse aggregate (Kg/m3)</label>
                <input type = "number" class="form-control" id = "coarseaggregate" placeholder="801 - 1145">
            </div>
        </div>

        <div class = "container-sm">
            <div class = "form-group">
                <label>Fine aggregate (Kg/m3)</label>
                <input type = "number" class="form-control" id = "fineaggregate" placeholder="594 - 992">
            </div>
        </div>

        <div class = "container-sm">
            <div class = "form-group">
                <label>Age (days)</label>
                <input type = "number" class="form-control" id = "age" placeholder="1 - 365">
            </div>
        </div>

        <div class = "container-sm">
            <button type = "button" class="btn btn-primary btn-block" id ="Submitb">Predict</button>
        </div>
    </form>
    <div>
        <h3 class="text-center" id = "output" placeholder="Concrete Strength: 54 MPa"></h3"text-center">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="concrete.js"></script>
  </body>
</html>
